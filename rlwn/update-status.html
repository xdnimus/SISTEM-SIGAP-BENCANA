<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Status - Aplikasi Relawan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="font-sans antialiased bg-slate-50 text-slate-800">
    <div class="flex h-screen">
        <aside class="w-64 bg-white p-6 flex flex-col border-r border-slate-200">
            <div class="text-2xl font-bold text-slate-900 mb-10 flex items-center space-x-3">
                <div class="bg-indigo-600 p-2 rounded-lg"><svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg></div>
                <span>RelawanApp</span>
            </div>
            <nav class="flex flex-col space-y-2">
                <a href="dashboard.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 font-medium">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path></svg>
                    <span>Dashboard</span>
                </a>
                <a href="penugasan.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg text-slate-600 hover:bg-slate-100 font-medium">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                    <span>Penugasan</span>
                </a>
                <a href="update-status.html" class="flex items-center space-x-3 px-4 py-3 rounded-lg bg-indigo-50 text-indigo-600 font-semibold">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path></svg>
                    <span>Update Status</span>
                </a>
            </nav>
            <div class="mt-auto"><a href="profil.html" class="flex items-center space-x-3 p-3 rounded-lg text-slate-600 hover:bg-slate-100 font-medium"><img src="https://via.placeholder.com/40x40/ffcb00/ffffff?text=U" alt="Foto Profil" class="w-10 h-10 rounded-full"><div><p class="font-semibold text-sm text-slate-800">Budi Sanjaya</p><p class="text-xs text-slate-500">Relawan - Palembang</p></div></a></div>
        </aside>

        <main class="flex-1 overflow-y-auto p-8">
            <header class="mb-8">
                <h1 class="text-3xl font-bold text-slate-900">Update Status Penanganan</h1>
                <p class="text-slate-500">Pilih tugas yang sedang dikerjakan dan perbarui statusnya.</p>
            </header>
            
            <div class="max-w-xl">
                <form class="bg-white p-8 rounded-xl border border-slate-200 space-y-6">
                    <div>
                        <label for="task-select" class="block text-sm font-medium text-slate-700 mb-1">Pilih Tugas</label>
                        <select id="task-select" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>Evakuasi Warga Terjebak Banjir - Kertapati</option>
                            <option>Distribusi Logistik & Makanan - Sako</option>
                        </select>
                    </div>
                    <div>
                        <label for="status-select" class="block text-sm font-medium text-slate-700 mb-1">Ubah Status Menjadi</label>
                        <select id="status-select" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option>Dalam Perjalanan ke Lokasi</option>
                            <option>Tiba di Lokasi & Mulai Penanganan</option>
                            <option>Distribusi Bantuan</option>
                            <option>Tugas Telah Selesai</option>
                        </select>
                    </div>
                    <div>
                        <label for="notes" class="block text-sm font-medium text-slate-700 mb-1">Catatan Lapangan (Opsional)</label>
                        <textarea id="notes" rows="4" class="w-full px-4 py-2 rounded-lg border border-slate-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Contoh: Ketinggian air naik, butuh perahu tambahan..."></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full px-6 py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700">Kirim Laporan Status</button>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
